<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fractal One</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link media="all" rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/fontawesome-all.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/fonts.css" type="text/css" />
		<link media="all" rel="stylesheet" href="css/reset.css" type="text/css" />

		<!-- Font -->
		<!--<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<header class="main-header main-header-box-shadow">
			<div class="header-wrapper d-flex d-flex-center">
				<div class="logo-wrapper d-flex d-flex-center">
					<a href="index.html" class="logo logo-admin">
						<img src="images/logo-admin.svg" alt="">
						<span>Admin page</span>
					</a>
				</div>
				<div class="menu-wrapper d-flex d-flex-center">
					<div class="choose-wrapper lang-wrap">
						<i class="material-icons">expand_more</i>
						<select class="selectpicker" data-width="fit">
							<option data-content='<div class="image-wrapper"><img src="images/flag-en.png" alt=""></div> <span>En</span>'></option>
							<option data-content='<div class="image-wrapper"><img src="images/flag-nl.png" alt=""></div> <span>Nl</span>'></option>
						</select>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="admin-wrapper">
				<aside class="admin-aside">
					<div class="dashboard-nav">
						<a href="admin-page.html">
							<div class="icon-wrap">
								<i class="material-icons">trending_up</i>
							</div>
							<span>Main statistic</span>
						</a>
						<a href="admin-page2.html">
							<div class="icon-wrap">
								<div class="notification"></div>
								<i class="material-icons">playlist_add</i>
							</div>
							<span>Request list</span>
						</a>
						<a href="admin-page3.html">
							<div class="icon-wrap">
								<i class="material-icons">playlist_add_check</i>
							</div>
							<span>Registered customer list</span>
						</a>
						<a href="admin-page4.html">
							<div class="icon-wrap">
								<i class="material-icons">done_all</i>
							</div>
							<span>Verification</span>
						</a>
						<a href="admin-page-faq.html">
							<div class="icon-wrap">
								<i class="material-icons">info</i>
							</div>
							<span>FAQ</span>
						</a>
						<a href="admin-page-news.html" class="active">
							<div class="icon-wrap">
								<i class="material-icons">subject</i>
							</div>
							<span>News</span>
						</a>
					</div>
				</aside>
				<div class="admin-dashboard">
					<div class="admin-top-wrapper">
						<div class="admin-info-left">
							<div class="admin-info-left-col">
								<span>3</span>
								<mark>News</mark>
							</div>
							<!--<div class="admin-info-left-col">
								<span>28</span>
								<mark>Total answers</mark>
							</div>-->
						</div>
					</div>
					<div class="back-wrapper">
						<a href="admin-page-news.html" class="back-button">
							<i class="material-icons arrow-back">arrow_back</i>
							<h3 class="dashboard-title">News title</h3>
						</a>
					</div>
					<div class="faq-edit-section">
						<div class="edit-top d-flex d-flex-center">
							<input type="text" placeholder="News title" value="News title">
							<button type="submit">
								<i class="material-icons">save</i>
							</button>
						</div>
						<img src="images/faq-edit.png" class="img-responsive" alt="">
					</div>
				</div>
			</div>
		</main>

		<!-- Include script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="js/lib/moment.min.js"></script>
		<script type="text/javascript" src="js/lib/chart.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
